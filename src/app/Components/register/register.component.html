

<div class="container">
    <div class="row">

    <div class="col-4">

        <form (ngSubmit)="registerUser()">
            <div class="card bg-black mt-3">
                <div class="card-title bg-primary text-white">
                    <h2 class="text-center text-black">Register</h2>
                </div>
                <div class="card-body">

                    <div>
                        <input type="text" class="form-control" id="username" placeholder="enter your username" name="email" [(ngModel)]="account.email">
                    </div>
                    <div class="mt-3">
                        <input type="password" class="form-control" id="username" placeholder="enter your password" name="password" [(ngModel)]="account.password">
                    </div>

                </div>

                <div class="card-footer bg-primary">
                    <div class="row">
                            <div class="col-6"> <button type="submit" class="btn btn-info"> Submit!</button></div>
                    </div>
                </div>

            </div>

        </form>
    </div>

</div>
